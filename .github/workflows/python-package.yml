# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Run memote
      run: |
        memote report snapshot models/azotobacter_vinelandii_dj/iDT1278.xml
    - name: Update gh-pages
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
      run: |
        # Generate the history report on the deployment branch.
        output="index.html"
        git checkout "${deployment}"
        echo "Generating updated history report '${output}'."
        memote report history models/azotobacter_vinelandii_dj/iDT1278.xml --filename="${output}"

        # Add, commit and push the files.
        git add "${output}"
        git commit -m "Github actions report # ${GITHUB_SHA}"
        git push --quiet "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "${deployment}" > /dev/null

        echo "Your new report will be visible at https://concerto.github.io in a moment."